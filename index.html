<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
  <title>Quiz App</title>
</head>
<body>
  <div class="quiz-app">
    <div class="quiz-app__wrapper">
      <div class="quiz-app__header">
        <h1>Quiz App</h1>
      </div>
      <div class="quiz-app__body">
        <div class="quiz-app__question">
          <h2></h2>
        </div>
        <div class="quiz-app__options">
          <div class="quiz-app__option">
            <span>A</span>
            <p></p>
          </div>
          <div class="quiz-app__option">
            <span>B</span>
            <p></p>
          </div>
          <div class="quiz-app__option">
            <span>C</span>
            <p></p>
          </div>
          <div class="quiz-app__option">
            <span>D</span>
            <p></p>
          </div>
          <div class="quiz-app__submit">
            <button type="button">SUBMIT</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="alert">We reload the page after 3 sec for new quiz</div>
</body>
</html>
